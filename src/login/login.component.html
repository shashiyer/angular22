<div class="card">
<!-- Contact form -->
<div><p style = "font-size: 30px;
  background-color: #D3E0C9;"> Login </p></div>
  <div class="card-body">
  <form novalidate (ngSubmit)="save(regForm)"
  #regForm="ngForm">
  
  <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="firstNameId">User Name</label>
          <div class="col-md-8">
              <input type="text" required
                      class="form-control"
                      id="firstNameId"
                      minlength="3"
                      name="firstName"
                      placeholder = "User name(required)"
                      
                      [(ngModel)]=user.firstName
                      #firstNameVar="ngModel"
                      [ngClass]="{'is-invalid':(firstNameVar.touched||firstNameVar.dirty)&& !firstNameVar.valid }  " /> 
                      <span class="invalid-feedback">
                              <span *ngIf="firstNameVar.errors?.required">
                                Please enter your user name.
                              </span>
                              <span *ngIf="firstNameVar.errors?.minlength">
                                The first name must be longer than 3 characters.
                              </span>
                            </span><br>

                            <div class="col-md-8">
                <label class="col-md-2 col-form-label"
                 for="passwordId">Password</label>
          <div class="col-md-8">
              <input type="password" required
                      class="form-control"
                      id="passwordId"
                      minlength="6"
                      name="password"
                      
                      [(ngModel)]=user.password
                      #passwordVar="ngModel"
                      [ngClass]="{'is-invalid':(passwordVar.touched||passwordVar.dirty)&& !passwordVar.valid }  " /> 
                      <span class="invalid-feedback">
                              <span *ngIf="passwordVar.errors?.required">
                                Please enter your password.
                              </span>
                              <span *ngIf="passwordVar.errors?.minlength">
                                The first name must be longer than 6 characters.
                              </span>
                            </span>
                            </div>
                            </div>
  
  
  
                            
                      
                            <div class="form-group row mb-2">
                              <label class="col-md-1 col-form-label"
                                     for="emailId">Email</label>
                              <div class="col-md-8">
                                <input class="form-control"
                                       id="emailId"
                                       type="email"
                                       placeholder="Email (required)"
                                       required
                                       email
                                       [(ngModel)]="user.email"
                                       name="email"
                                       #emailVar="ngModel"
                                       [ngClass]="{'is-invalid': (emailVar.touched || emailVar.dirty) && !emailVar.valid }" />
                                <span class="invalid-feedback">
                                  <span *ngIf="emailVar.errors?.required">
                                    Please enter your email address.
                                  </span>
                                  <span *ngIf="emailVar.errors?.email">
                                    Please enter a valid email address.
                                  </span>
                                </span>
                              </div>
                            </div>
                            <!-- <mat-form-field>
                                <input matInput type="password" placeholder="Password" formControlName="password" (input)="onPasswordInput()">
                                <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                                <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
                              </mat-form-field> -->
                            
                              <!-- <mat-form-field>
                                <input matInput type="password" placeholder="Confirm password" formControlName="password2" (input)="onPasswordInput()">
                                <mat-error *ngIf="password2.hasError('required')">Please confirm your password</mat-error>
                                <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Passwords don't match</mat-error>
                              </mat-form-field> -->
                      
                            
                      
  
  
                            <div class="form-group row mb-2">
                                  <div class="offset-md-2 col-md-4">
                                    <button class="btn btn-primary mr-3"
                                            type="submit"
                                            style="width:80px"
                                            [title]="regForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                                            [disabled]="!regForm.valid"><a href = "#submit" [routerLink] = "['/home']">
                                      Log In</a>
                                    </button>

                                    <button class="btn btn-primary mr-3"
                                            type="submit"
                                            style="width:80px"
                                            [title]="regForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                                            [disabled]="!regForm.valid"><a href = "#submit" [routerLink] = "['/home']">
                                      Cancel</a>
                                    </button>

                                  </div>
                                  </div>
                              </div>
                          </div>

                          
                          
       
  </form>
  
  </div>
  </div>
